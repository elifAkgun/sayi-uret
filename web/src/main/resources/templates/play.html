<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head:: headFragment}">
    <meta charset="UTF-8">
    <title>Guess the number game</title>
</head>
<body>
<div align="center">
    <h1>Guess the number game</h1>
    <h3 th:text="${__${T(code.elif.util.AttributeNames).MAIN_MESSAGE}__}">
        Main Message Content
    </h3>
    <h3 th:text="${__${T(code.elif.util.AttributeNames).RESULT_MESSAGE}__}">
        Result Message Content
    </h3>
    <form th:action="@{__${T(code.elif.util.Views).PLAY}__}"
          method="post">
        <label for="guess">Enter Your Guess</label>
        <input id="guess" type="number" name="guess">
        <input type="submit" name="Submit">
    </form>
    <footer th:replace="~{fragments/footer::footerFragment}"></footer>
</div>
</body>
</html>
